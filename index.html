<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analyse d'Appels - Détection Spam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3B82F6;
            --secondary: #1F2937;
            --accent: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg-light: #F9FAFB;
            --bg-white: #FFFFFF;
            --text-dark: #111827;
            --text-gray: #6B7280;
            --border: #E5E7EB;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-light);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Navbar moderne */
        .navbar {
            background: var(--bg-white) !important;
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--text-dark) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-text {
            color: var(--text-gray) !important;
            font-size: 0.875rem;
        }

        /* Cards modernes */
        .dashboard-card {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .dashboard-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--bg-white) !important;
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Statistiques */
        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-gray);
            font-size: 0.813rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Badges de couleur pour les stats */
        .stat-primary { color: var(--primary); }
        .stat-success { color: var(--accent); }
        .stat-warning { color: var(--warning); }
        .stat-danger { color: var(--danger); }

        /* Alerte info moderne */
        .info-alert {
            background: linear-gradient(135deg, var(--primary) 0%, #2563EB 100%);
            color: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .info-alert h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .info-alert p {
            margin: 0;
            opacity: 0.95;
            font-size: 0.938rem;
        }

        /* Boutons modernes */
        .btn-modern {
            background: var(--bg-white);
            color: var(--primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-modern:hover {
            background: var(--bg-light);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* Form select moderne */
        .form-select {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--text-dark);
            background: var(--bg-white);
            transition: all 0.2s ease;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        /* Graphiques */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            padding: 1rem;
        }

        /* Table moderne */
        .table {
            margin: 0;
        }

        .table thead th {
            background: var(--bg-light);
            border-bottom: 2px solid var(--border);
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.813rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.875rem 1rem;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-bottom: 1px solid var(--border);
            color: var(--text-dark);
            font-size: 0.938rem;
        }

        .table tbody tr:hover {
            background: var(--bg-light);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges modernes */
        .risk-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-danger {
            background: #FEE2E2;
            color: #991B1B;
        }

        .badge-warning {
            background: #FEF3C7;
            color: #92400E;
        }

        .badge-success {
            background: #D1FAE5;
            color: #065F46;
        }

        .badge-info {
            background: #DBEAFE;
            color: #1E40AF;
        }

        /* Conteneur principal */
        .container-fluid {
            max-width: 1400px;
            padding: 2rem 1.5rem;
        }

        /* Espacements */
        .mb-4 {
            margin-bottom: 1.5rem !important;
        }

        /* Header des cards avec icônes */
        .card-header-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        /* Animations subtiles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-card {
            animation: fadeIn 0.4s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stat-number {
                font-size: 1.75rem;
            }

            .chart-container {
                height: 300px;
            }

            .info-alert {
                padding: 1rem;
            }
        }

        /* Scrollbar personnalisée */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-gray);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span style="font-size: 1.5rem;">📊</span> Analyse d'Appels
            </a>
            <div class="navbar-nav ms-auto d-flex flex-row align-items-center">
                <div class="me-3">
                    <select class="form-select" id="daySelector" onchange="loadSelectedDay()">
                        <option value="global">📈 Analyse Globale</option>
                        <option value="20251018">📅 18 Octobre 2025</option>
                        <option value="20251019">📅 19 Octobre 2025</option>
                        <option value="20251020">📅 20 Octobre 2025</option>
                        <option value="20251021">📅 21 Octobre 2025</option>
                    </select>
                </div>
                <span class="navbar-text">
                    <span id="lastUpdate"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Info Alert -->
        <div class="info-alert">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h4>📊 Résumé de l'Analyse</h4>
                    <p id="alertMessage">Chargement des données...</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-modern" onclick="exportSpamList()">
                        <span>📄</span> Exporter les données
                    </button>
                </div>
            </div>
        </div>

        <!-- Statistiques Générales -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center py-4">
                        <div class="stat-number stat-primary" id="totalCalls">-</div>
                        <div class="stat-label">Total Appels</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center py-4">
                        <div class="stat-number stat-success" id="uniqueNumbers">-</div>
                        <div class="stat-label">Numéros Uniques</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center py-4">
                        <div class="stat-number stat-warning" id="shortCalls">-</div>
                        <div class="stat-label">Appels Courts (&lt;30s)</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card dashboard-card">
                    <div class="card-body text-center py-4">
                        <div class="stat-number stat-danger" id="uniqueDevices">-</div>
                        <div class="stat-label">Extensions Uniques</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Graphiques -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0 card-header-icon">
                            <span>📞</span> Top 20 Numéros les Plus Fréquents
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="topNumbersChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table des Numéros -->
        <div class="card dashboard-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 card-header-icon">
                    <span>📋</span> Détail des Numéros
                </h5>
                <div>
                    <button class="btn btn-modern btn-sm" onclick="filterSuspects('high')">
                        Filtrer Risque Élevé
                    </button>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table" id="suspectsTable">
                        <thead>
                            <tr>
                                <th>Numéro</th>
                                <th>Nombre d'Appels</th>
                                <th>Niveau de Risque</th>
                            </tr>
                        </thead>
                        <tbody id="suspectsTableBody">
                            <!-- Données chargées dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Évolution des appels par jour -->
        <div class="row mb-4 mt-4">
            <div class="col-md-12">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <h5 class="mb-0 card-header-icon">
                            <span>📈</span> Évolution des Appels par Jour
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="dateChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let callData = null;
        let currentCharts = {};
        let allDaysData = {};

        // Charger les données d'un jour spécifique
        async function loadSelectedDay() {
            const selector = document.getElementById('daySelector');
            const selectedDay = selector.value;

            let filename;
            if (selectedDay === 'global') {
                filename = 'analysis_results/analysis_global.json';
            } else {
                filename = `analysis_results/analysis_${selectedDay}.json`;
            }

            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                callData = await response.json();
                updateDashboard();
            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);

                // Afficher un message d'erreur détaillé
                const alertMessage = document.getElementById('alertMessage');
                alertMessage.innerHTML = `
                    <strong>⚠️ Impossible de charger les données</strong><br><br>
                    <strong>Raison :</strong> Les navigateurs bloquent le chargement de fichiers locaux pour des raisons de sécurité.<br><br>
                    <strong>Solutions :</strong><br>
                    1️⃣ Double-cliquez sur <strong>OUVRIR_DASHBOARD.bat</strong> (plus simple)<br>
                    2️⃣ Ou dans un terminal : <code style="background:rgba(255,255,255,0.2);padding:2px 6px;border-radius:4px;">python -m http.server 8000</code><br>
                    3️⃣ Ou publiez sur GitHub Pages (voir DEPLOY_GITHUB.md)
                `;

                // Afficher aussi dans la console pour plus de détails
                console.log('%c🔧 SOLUTIONS', 'font-size: 16px; font-weight: bold; color: #3B82F6;');
                console.log('1. Double-cliquez sur OUVRIR_DASHBOARD.bat');
                console.log('2. Ou exécutez: python -m http.server 8000');
                console.log('3. Puis ouvrez: http://localhost:8000');
            }
        }

        // Charger toutes les données des jours pour le graphique de comparaison
        async function loadAllDaysData() {
            const days = ['20251018', '20251019', '20251020', '20251021'];
            for (const day of days) {
                try {
                    const response = await fetch(`analysis_results/analysis_${day}.json`);
                    if (response.ok) {
                        allDaysData[day] = await response.json();
                    }
                } catch (error) {
                    console.error(`Erreur chargement jour ${day}:`, error);
                }
            }
        }

        function formatPhoneNumber(number) {
            // Enlever le .0 à la fin si présent
            let formatted = String(number).replace('.0', '');
            // Ajouter un 0 au début si nécessaire pour les numéros belges
            if (formatted.length === 9 && !formatted.startsWith('0')) {
                formatted = '0' + formatted;
            }
            return formatted;
        }

        function updateDashboard() {
            if (!callData) return;

            // Mettre à jour les statistiques
            document.getElementById('totalCalls').textContent = callData.total_calls.toLocaleString();
            document.getElementById('uniqueNumbers').textContent = callData.unique_numbers.toLocaleString();
            document.getElementById('shortCalls').textContent = callData.call_categories.short_calls_lt_30s.toLocaleString();
            document.getElementById('uniqueDevices').textContent = callData.unique_devices.toLocaleString();

            // Mettre à jour le message d'alerte
            const shortCallsPercent = (callData.call_categories.short_calls_lt_30s / callData.total_calls * 100).toFixed(1);
            const noAnswerPercent = (callData.call_categories.no_answer_0s / callData.total_calls * 100).toFixed(1);
            const realCalls = callData.total_calls - callData.call_categories.short_calls_lt_30s - callData.call_categories.no_answer_0s;
            const realCallsPercent = (realCalls / callData.total_calls * 100).toFixed(1);
            document.getElementById('alertMessage').innerHTML = `
                ${callData.call_categories.short_calls_lt_30s.toLocaleString()} appels courts (&lt;30s, ${shortCallsPercent}%) et
                ${callData.call_categories.no_answer_0s.toLocaleString()} sans réponse (${noAnswerPercent}%).
                Il reste <strong>${realCalls.toLocaleString()} vrais appels</strong> (${realCallsPercent}%) pour un vrai besoin dans l'hôpital.
                Période: ${callData.label}
            `;

            // Mettre à jour la date
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('fr-FR');

            // Créer les graphiques
            createDateChart();
            createTopNumbersChart();
            createSuspectsTable();
        }


        function createDateChart() {
            const ctx = document.getElementById('dateChart').getContext('2d');

            // Détruire le graphique existant s'il existe
            if (currentCharts.dateChart) {
                currentCharts.dateChart.destroy();
            }

            // Utiliser les données de tous les jours
            const dates = Object.keys(allDaysData).map(d => {
                const year = d.substring(0, 4);
                const month = d.substring(4, 6);
                const day = d.substring(6, 8);
                return `${day}/${month}/${year}`;
            });
            const values = Object.values(allDaysData).map(d => d.total_calls);

            currentCharts.dateChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Nombre d\'appels',
                        data: values,
                        borderColor: '#3B82F6',
                        backgroundColor: 'rgba(59, 130, 246, 0.08)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#3B82F6',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1F2937',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `Appels: ${context.parsed.y.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#6B7280',
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            grid: {
                                color: '#E5E7EB',
                                drawBorder: false
                            }
                        },
                        x: {
                            ticks: {
                                color: '#6B7280'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function createTopNumbersChart() {
            const ctx = document.getElementById('topNumbersChart').getContext('2d');

            // Détruire le graphique existant s'il existe
            if (currentCharts.topNumbersChart) {
                currentCharts.topNumbersChart.destroy();
            }

            const numbers = Object.keys(callData.top_20_numbers).map(formatPhoneNumber);
            const counts = Object.values(callData.top_20_numbers);

            currentCharts.topNumbersChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: numbers,
                    datasets: [{
                        label: 'Nombre d\'appels',
                        data: counts,
                        backgroundColor: counts.map((count, index) => {
                            if (count > 100) return '#EF4444';  // Rouge doux
                            if (count > 50) return '#F59E0B';   // Orange doux
                            if (count > 20) return '#3B82F6';   // Bleu doux
                            return '#10B981';                    // Vert doux
                        }),
                        borderRadius: 6,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1F2937',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `Appels: ${context.parsed.x}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                color: '#6B7280',
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            grid: {
                                color: '#E5E7EB',
                                drawBorder: false
                            }
                        },
                        y: {
                            ticks: {
                                color: '#6B7280',
                                font: {
                                    size: 11
                                }
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }


        function createSuspectsTable() {
            const tbody = document.getElementById('suspectsTableBody');
            tbody.innerHTML = '';

            Object.entries(callData.top_20_numbers).forEach(([number, count]) => {
                const formattedNumber = formatPhoneNumber(number);
                let risk, riskClass;

                if (count > 100) {
                    risk = 'Très Élevé';
                    riskClass = 'risk-badge badge-danger';
                } else if (count > 50) {
                    risk = 'Élevé';
                    riskClass = 'risk-badge badge-warning';
                } else if (count > 20) {
                    risk = 'Moyen';
                    riskClass = 'risk-badge badge-info';
                } else {
                    risk = 'Faible';
                    riskClass = 'risk-badge badge-success';
                }

                const row = `
                    <tr>
                        <td><strong>${formattedNumber}</strong></td>
                        <td>${count.toLocaleString()}</td>
                        <td><span class="${riskClass}">${risk}</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function exportSpamList() {
            if (!callData) return;

            const numbers = Object.keys(callData.top_20_numbers).map(formatPhoneNumber);
            const devices = Object.keys(callData.top_20_devices);

            const dataStr = `=== ANALYSE DES APPELS - ${callData.label} ===

STATISTIQUES:
- Total d'appels: ${callData.total_calls.toLocaleString()}
- Numéros uniques: ${callData.unique_numbers.toLocaleString()}
- Extensions uniques: ${callData.unique_devices.toLocaleString()}

TOP 20 NUMÉROS LES PLUS APPELÉS:
${Object.entries(callData.top_20_numbers).map(([num, count]) =>
    `${formatPhoneNumber(num)}: ${count} appels`
).join('\n')}

TOP 20 EXTENSIONS LES PLUS UTILISÉES:
${Object.entries(callData.top_20_devices).map(([dev, count]) =>
    `${dev}: ${count} appels`
).join('\n')}

Généré le: ${new Date().toLocaleString('fr-FR')}
`;

            const dataBlob = new Blob([dataStr], {type: 'text/plain'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `analyse_appels_${document.getElementById('daySelector').value}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function filterSuspects(level) {
            const rows = document.querySelectorAll('#suspectsTableBody tr');
            rows.forEach(row => {
                const riskText = row.cells[2].textContent;
                if (level === 'high') {
                    row.style.display = riskText.includes('Élevé') ? '' : 'none';
                } else {
                    row.style.display = '';
                }
            });
        }

        // Initialiser le dashboard
        async function init() {
            await loadAllDaysData();
            await loadSelectedDay();
        }

        init();
    </script>
</body>
</html>
